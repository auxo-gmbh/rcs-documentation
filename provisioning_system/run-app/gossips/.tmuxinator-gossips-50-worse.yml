      layout: tiled
      synchronize: after
      panes:
        - s1-6:
            - ssh -o StrictHostKeyChecking=no s1-6
            - *app_command
        - s1-7:
            - ssh -o StrictHostKeyChecking=no s1-7
            - *app_command
